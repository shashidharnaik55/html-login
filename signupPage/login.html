<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  
 </script> 
    
</head>
<body>
    <form action="">
        <h1 align="center">Login Portal</h1>
    <div class="container">
      <div class="row">
          <!-- Sign In -->
          <div id ="col1"class="col">
              <h4>Sign in</h4>
            <p>Please enter the credentails to login.</p>
               <hr>
            <label>Username:</label>
            <input type="text" placeholder="Enter Username" name="username" id="logusernames" required>
            <h5 id="logusercheck"  > 
              **Username is missing </h5> <br>
            <label>Password:</label>
            <input type="password" placeholder="Enter Password" name="password" id="logpassword"required>
            <h5 id="logpasscheck"> 
              **Please Fill the password 
            </h5> <br>
            <label>
                <input type="checkbox" checked="checked" name="remember" > Remember me
              </label>
            <button type="submit" id="loginbtn" class="loginbtn btn-success">Sign in</button>
          </div>
           <!-- Sign In End-->

          <!-- Sign up -->
          <div id ="col2"class="col" >
            <h4>Sign up</h4>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <div class="row">
             <div class="col">
                <label>First Name:</label><br>
                <input type="text" placeholder="Enter your first name" name="name" required><br>
              </div>
              <div class="col">
                <label>Last Name:</label><br>
            <input type="text" placeholder="Enter your last name" name="username" required> <br>
            </div>
              </div>

              <div class="row">
                <div class="col">
                  <label>Contact Number:</label><br>
                  <input type="text" placeholder="Enter contact number" name="phone" required> <br>
                </div>
                <div class="col">     
               <label>Alternate Contact Number:</label><br>
              <input type="text" placeholder="Enter alternate number" name="phone" required> <br>
                </div>
              </div>

              <div class="row">
                <div class="col">
                <label>Email:</label><br>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>
                <h5 id="mailcheck" > 
                  **Please enter valid mail id</h5>
                <br>
              </div>
              <div class="col">
                <label>Username:</label><br>
                <input type="text" placeholder="Enter Username" name="username" id="usernames" required>
                <h5 id="usercheck"  > 
                  **Username is missing </h5> <br>
              </div>
              </div>  

              <div class="row">
                <div class="col">
                  <label>Password:</label><br>
                  <input type="password" placeholder="Enter Password" name="password" id="password" required>
                  <h5 id="passcheck"> 
                   **Please Fill the password 
                 </h5> <br>
                 <button type="submit" id="submitbtn" class="signupbtn btn-success">Sign up</button>
           
                </div>
                <div class="col">
                  <label>Confirm Password:</label><br>
                  <input type="password" placeholder="Enter Password" name="password"  id="conpassword" required>
                  <h5 id="conpasscheck"> 
                    **Password didn't match 
                </h5> <br>

            <button type="button" class="cancelbtn btn-danger">Cancel </button>
                </div>
              </div>
         
          </div>
          <!-- Sign Up End-->
      </div>
      <hr>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="validation.js"></script>
</body>
</html>
